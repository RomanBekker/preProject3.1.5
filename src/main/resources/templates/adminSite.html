<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <h id="authEmailAdmin" class="font-weight-bold p-1 text-white">
        <!--Заполняется из JS по id-->
    </h>
    <h class="font-weight-normal p-1 text-white"> with roles:</h>
    <h id="authRoleAdmin" class="font-weight-normal mr-auto p-1 text-white">
        <!--Заполняется из JS по id-->
    </h>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <form id="logout">
                <button type="submit" class="btn nav-link">Logout</button>
            </form>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" id="roleAdmin-tab" data-toggle="tab" href="#roleAdmin" role="tab"
                           aria-controls="roleAdmin" aria-selected="true">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item" id="skrtTab">
                        <a class="nav-link " id="roleUser-tab" data-toggle="tab" href="#roleUser" role="tab"
                           aria-controls="roleUser" aria-selected="false">User</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="tab-content col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!--admin role-->
            <div role="tabpanel" class="tab-pane fade active show" id="roleAdmin"
                 aria-labelledby="roleAdmin-tab">
                <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                    </div>
                </div>
                <br/>
                <h1>Admin panel</h1>
                <br/>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">User table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">New User</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!--панель со списком юзеров-->
                    <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">All users</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!--Заполняется динамически при помощи fetch API-->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--панель создания нового юзера-->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Add new user</h4>
                            </div>
                            <form name="newUserForm">
                                <div class="form-group">
                                    <label for="nameNew"
                                           class="row justify-content-center font-weight-bold">First
                                        name</label>
                                    <input type="text" class="form-control mx-auto w-25"
                                           placeholder="First name"
                                           name="name" id="nameNew">
                                </div>
                                <div class="form-group">
                                    <label for="Last_nameNew"
                                           class="row justify-content-center font-weight-bold">Last
                                        name</label>
                                    <input type="text" class="form-control mx-auto w-25"
                                           id="Last_nameNew"
                                           placeholder="Last name" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label for="ageNew"
                                           class="row justify-content-center font-weight-bold">Age</label>
                                    <input type="number" class="form-control mx-auto w-25"
                                           placeholder="Age"
                                           name="age" id="ageNew">
                                </div>
                                <div class="form-group">
                                    <label for="emailNew"
                                           class="row justify-content-center font-weight-bold">Email</label>
                                    <input type="text" class="form-control mx-auto w-25"
                                           placeholder="Email"
                                           name="username" id="emailNew">
                                </div>
                                <div class="form-group">
                                    <label for="passwordNew"
                                           class="row justify-content-center font-weight-bold">Password</label>
                                    <input type="password" class="form-control mx-auto w-25"
                                           placeholder="Password"
                                           name="password" id="passwordNew" required>
                                </div>
                                <div class="form-group">
                                    <label for="rolesNew"
                                           class="row justify-content-center font-weight-bold">Role</label>
                                    <select multiple type="text" class="form-control mx-auto w-25"
                                            name="roles" id="rolesNew" required>
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                </div>
                                <div class="row justify-content-center">
                                    <button type="submit" class="btn btn-success row justify-content-center">Add new
                                        user
                                    </button>
                                </div>
                                </br>
                            </form>
                        </div>
                    </div>
                    <!--модальное окно изменения юзера-->
                    <div class="modal fade" id="modalEdit" tabindex="-1"
                         role="dialog"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" id="formEditUser">
                                        <div class="form-group">
                                            <label for="id"
                                                   class="row justify-content-center font-weight-bold ">ID</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="id" id="id" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="name"
                                                   class="row justify-content-center font-weight-bold">First
                                                name</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="name" id="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname"
                                                   class="row justify-content-center font-weight-bold">Last
                                                name</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   id="lastname"
                                                   name="lastname">
                                        </div>
                                        <div class="form-group">
                                            <label for="age"
                                                   class="row justify-content-center font-weight-bold">Age</label>
                                            <input type="number" class="form-control mx-auto w-50"
                                                   name="age" id="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="email"
                                                   class="row justify-content-center font-weight-bold">Email</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="username" id="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password"
                                                   class="row justify-content-center font-weight-bold">Password</label>
                                            <input type="password" class="form-control mx-auto w-50"
                                                   name="password" id="password" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="rolesE"
                                                   class="row justify-content-center font-weight-bold">Role</label>
                                            <select type="text" multiple
                                                    class="form-control mx-auto w-50"
                                                    name="roles" id="rolesE" required>
                                                <option value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button id="buttonEdit" type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--модальное окно удаления юзера-->
                    <div class="modal fade" id="modalDelete" tabindex="-1"
                         role="dialog"
                         aria-labelledby="exampleModalLabelDel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabelDel">Delete
                                        user</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" id="formDeleteUser">
                                        <div class="form-group">
                                            <label for="idDel"
                                                   class="row justify-content-center font-weight-bold ">ID</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="id" id="idDel" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="nameDel"
                                                   class="row justify-content-center font-weight-bold">First
                                                name</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="name" id="nameDel" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="Last_nameDel"
                                                   class="row justify-content-center font-weight-bold">Last
                                                name</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   id="Last_nameDel"
                                                   name="lastname" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="ageDel"
                                                   class="row justify-content-center font-weight-bold">Age</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="age" id="ageDel" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="emailDel"
                                                   class="row justify-content-center font-weight-bold">Email</label>
                                            <input type="text" class="form-control mx-auto w-50"
                                                   name="username" id="emailDel" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="rolesDel"
                                                   class="row justify-content-center font-weight-bold">Role</label>
                                            <select type="text" multiple
                                                    class="form-control mx-auto w-50"
                                                    name="roles" id="rolesDel" disabled>
                                                <option value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" id="buttonDelete" class="btn btn-danger">Delete
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--user role-->
            <div role="tabpanel" class="tab-pane fade" id="roleUser"
                 aria-labelledby="roleUser-tab">
                <div class="chartjs-size-monitor">
                    <div class="chartjs-size-monitor-expand">
                        <div class=""></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink">
                        <div class=""></div>
                    </div>
                </div>
                <br/>
                <h1>User information-page</h1>
                <br/>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">About user</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="tableUser">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tbodyUserTable">
                                <!--Заполняется динамически при помощи fetch API-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<script type="text/javascript" src="../static/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
