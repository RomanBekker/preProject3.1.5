<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<form name="f" method="POST" action="/process_login">
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    </br>
    </br>
    <div class="row justify-content-center font-weight-bold">
        <h4>Please sign in</h4>
    </div>
    <div class="form-group ">
        <input type="text" class="form-control mx-auto w-25" name="username" id="username" placeholder="Email address">
        <input type="password" class="form-control mx-auto w-25" name="password" id="password" placeholder="Password">
    </div>
    <div class="row justify-content-center">
        <input type="submit" class="btn btn-primary row justify-content-center mx-auto w-25" value="Sign in">
    </div>
    </br>
</form>
</body>
</html>
